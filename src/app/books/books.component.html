<p>
  Displaying {{ books.length }} books.
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">Id</th>
    <th data-field="name">Title</th>
    <th data-field="name">Description</th>
    <th data-field="name">Genre</th>
    <th data-field="name">Created Date</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.description }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.created_date }}</td>
      <td>
        <a [routerLink]="['/books', book._id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteUser(book)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/books/new">
    <i class="material-icons">add</i>
  </a>
</div>
