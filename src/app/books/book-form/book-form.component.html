<h5>{{ title }}</h5>
<div class="row">
  <form materialize class="col s12" [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="name" type="text" class="validate"
               [(ngModel)]="book.title" formControlName="name"
               [class.invalid]="form.controls['name'].touched && !form.controls['name'].valid"
        >
        <label for="name"
               [class.active]="book.title"
               data-error="Name is required and needs to contain at least 3 chars">
          Title
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">Description</i>
        <input id="desc" type="desc" class="validate"
               [(ngModel)]="book.description" formControlName="desc"
               [class.invalid]="form.controls['desc'].touched && !form.controls['desc'].valid">
        <label for="email"
               [class.active]="book.description"
               >
          Description
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">genre</i>
        <input id="genre" type="text" class="validate"
               [(ngModel)]="book.genre" formControlName="genre">
        <label for="genre" [class.active]="book.genre">Phone</label>
      </div>
    </div>
    <div formGroupName="created_date">
      <div class="row">
        <div class="input-field col s8">
          <i class="material-icons prefix">place</i>
          <input id="street" type="text" class="validate"
                 [(ngModel)]="book.created_date" formControlName="created_date"
                 [class.invalid]="form.controls['created_date'].controls['created_date'].touched
                  && !form.controls['created_date'].controls['created_date'].valid">
          <label for="street"
                 [class.active]="book.created_date"
                 data-error="Invalid Street">
            Street
          </label>
        </div>
      
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit"
            [disabled]="!form.valid">
      Submit<i class="material-icons right">send</i>
    </button>
  </form>
</div>
